<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div id="page-wrapper">
    <header id="header">
      <h1>Dashboard</h1>
      <button class="date-button main-business-btn">Feb 2023 <img src="img/check.svg"></button>
    </header>

    <section id="product-section">
      <div class="product-card current-product">
        <img src="img/product1.svg">
        <div>
          <h3 class="product-number">178+</h3>
          <span class="undertext">Save products</span>  
        </div>
      </div>
      <div class="product-card">
        <img src="img/product2.svg">
        <div>
          <h3 class="product-number">178+</h3>
          <span class="undertext">Stock products</span>  
        </div>
      </div>
      <div class="product-card">
        <img src="img/product3.svg">
        <div>
          <h3 class="product-number">190+</h3>
          <span class="undertext">Sales products</span>  
        </div>
      </div>
      <div class="product-card">
        <img src="img/product4.svg">
        <div>
          <h3 class="product-number">12+</h3>
          <span class="undertext">Job applications</span>  
        </div>
      </div>
    </section>
    
    <nav id="navbar" class = "nav-big-panel">
      <div id="navbar-logo">
        <img src="img/logo.svg">
      </div>
        <ul>
          <li class="navbar-link">
            <img src="img/navbar-icons/Category.svg">
            <span class="navbar-category-name current-category">Dashboard</span>
          </li>
          <li class="navbar-link">
            <img src="img/navbar-icons/Chart.svg">
            <span class="navbar-category-name">Analytics</span>
          </li>
          <li class="navbar-link">
            <img src="img/navbar-icons/Ticket.svg">
            <span class="navbar-category-name">Invoice</span>
          </li>
          <li class="navbar-link">
            <img src="img/navbar-icons/Document.svg">
            <span class="navbar-category-name">Schedule</span>
          </li>
          <li class="navbar-link">
            <img src="img/navbar-icons/Calendar.svg">
            <span class="navbar-category-name">Calendar</span>
          </li>
          <li class="navbar-link">
            <img src="img/navbar-icons/Activity.svg">
            <span class="navbar-category-name">Messages</span>
            <span class="navbar-notifications">49</span>
          </li>
          <li class="navbar-link">
            <img src="img/navbar-icons/Notification.svg">
            <span class="navbar-category-name">Notifications</span>
          </li>
          <li class="navbar-link">
            <img src="img/navbar-icons/Setting.svg">
            <span class="navbar-category-name">Settings</span>
          </li>
        </ul>
      <div id="navbar-upgrade">
        <img src="img/Illustration.svg">
        <button class="upgrade-btn main-business-btn">Upgrade now</button>
      </div> 
      <div id="account-info">
        <img class="profile-pic" src="img/PfP.png">
        <div>
          <span>Tyrell Wellick</span>
          <span>Free Account</span>
        </div>
        <img src="img/Exit.svg">
      </div>
    </nav>

    <main id="content">
      <div class="card">
        
      </div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </main>
  </div>
</body>
</html>
